<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 100%;
            height: 100px;
            background-color: white;
            /*border: 1px solid black;*/
            /*overflow: hidden;*/
        }
        .title{
            display: inline-block;
            overflow: hidden;
        }
        .moment{
            margin: 25px 120px;
            width: 100px;
            height: 50px;
        }
        .login{
            display:inline-block;
        }
        .title div{
            float: left;
        }
        .first{
            width: 80px;
            height: 100px;
            border-bottom: 3px solid black;
            text-align: center;
            line-height: 100px;
            font-size: 15px;
        }
        .nav{
            width: 80px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 15px;
        }

        .pen{
            width:50px ;
            height: 50px;
            float: left;
            background: url("img/4884FDE9DE9610B940E2BA7FD943954E.jpg");
            background-size: 100% 100%;
        }
        .pen:hover{
            background: url("img/B25504459674513FBBFF4C276ECB6737.jpg");
            background-size: 100% 100%;
        }
        .login{
            float: left;
            width: 150px;
            height: 50px;
            border: 1px solid #BCDCC1;
            margin-left: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 15px;
            border-radius: 50px;
            color: darkgreen;
        }
        .login:hover{
            color: white;
            background-color: darkgreen;
        }
        .right{
            width: 300px;
            height: 52px;
            float: right;
            overflow: hidden;
            margin: 25px 50px;

        }
        .first:hover{
            background-color: lightgray;
        }
        .nav:hover{
            background-color: lightgray;
        }
        

    </style>
</head>
<body>
<div class = "wrap">
    <img src="img/C180C735-D11F-450D-9E16-53B1D0F63600.png" alt="" class = "moment">
    <div class = "title">
        <div class = "first">首页</div>
        <div class=" nav">阅读</div>
        <div class ="nav">电台</div>
        <div class = "nav">碎片</div>
        <div class = "nav">客户端</div>

    </div>
    <div class = "right">
        <div class = "pen"></div>
        <div class = "login">登录/注册</div>
    </div>

        

    





    
</div>




</body>
</html>
